[tool.ruff]
target-version = "py313"
line-length = 79
extend-exclude = ["build", "__pycache__"]
# To jest wa≈ºne:
src = [".", "litex"]

[tool.ruff.lint]
select = [
  "E",
  "F",
  "I",
  "UP",
] # E=pycodestyle, F=pyflakes, I=isort, UP=pyupgrade
ignore = []

[tool.ruff.lint.isort]
# Dopisz te pierwsze-party:
known-first-party = ["litex", "litex_boards", "litex_soc"]
section-order = [
  "future",
  "standard-library",
  "third-party",
  "first-party",
  "local-folder",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
